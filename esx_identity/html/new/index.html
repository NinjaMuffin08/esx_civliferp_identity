<html>
	<head>
			<link rel="stylesheet" href="css/bootstrap.min.css">
			<link rel="stylesheet" href="css/bootstrap-extend.css">
			<link rel="stylesheet" href="css/master_style.css">
	</head>
	<body class="hold-transition dark bg-img" style="background-image: url(../new/images/bg2.jpg)">
	
	<div class="auth-2-outer row align-items-center h-p100 m-0">
		<div class="auth-2">
		  <div class="auth-logo font-size-30">
			<b>HavelteRP</b>
		  </div>
		  <!-- /.login-logo -->
		  <div class="auth-body">
			<p class="auth-msg" style="margin-bottom:80px;">Registreer om op de server te kunnen</p>

			<form class="form-element">
			  <div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Voornaam" id="firstname">
				<span class="ion ion-person form-control-feedback "></span>
			  </div>
			  <div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Achternaam" id="lastname">
				<span class="ion ion-person form-control-feedback "></span>
			  </div>
			  <div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Geboortedatum" id="dateofbirth">
				<span class="ion ion-locked form-control-feedback "></span>
			  </div>
			  <div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Lengte (CM)" id="height">
				<span class="ion ion-log-in form-control-feedback "></span>
			  </div>
<!-- Changes so you can either select Male or Female but not both. -NinjaMuffin08 -->
			  <div class="row">
				<div class="col-12">
				  <div class="checkbox">
					
					<input id="sex1" name="sex" type="checkbox" onclick="toggleRadioCheckbox(this)"/><label for="sex1">Male</label>
					<input id="sex2" name="sex" type="checkbox" onclick="toggleRadioCheckbox(this)"/><label for="sex2">Female</label>
				
				  </div>
				</div>
					
				<!-- /.col -->
				<div class="col-12 text-center">
				  <button type="submit" class="btn btn-block mt-10 btn-success">Registreren</button>
				</div>
				<!-- /.col -->
			  </div>
			</form>
		  </div>
		</div>
	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
   function toggleRadioCheckbox(sender) {
        // RadioCheckbox: 0..1 enabled in a group 
        if (!sender.checked) return;
        var fields = document.getElementsByName(sender.name);
        for(var idx=0; idx<fields.length; idx++) {
            var field = fields[idx];
            if (field.checked && field!=sender)
                field.checked=false;
        }
    };
	</script>

</body>
</html>
